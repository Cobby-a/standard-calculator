<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Standard-Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
    <div class="result">
        <span>0</span>
    </div>
    <div class="buttons">
        <button class="items items1 percent">%</button>
        <!-- <button class="items items1">CE</button> -->
        <button class="items items1 AC">AC</button>
        <button class="items items1">del</button>
        <button class="items items1">1⁄x</button>
        <button class="items items1">^</button>
        <button class="items items1">√</button>
        <button class="items items1 sign" value="/">÷</button>
        <button class="items numbers items2" value="7">7</button>
        <button class="items numbers items2" value="8">8</button>
        <button class="items numbers items2" value="9">9</button>
        <button class="items items1 sign" value="X">X</button>
        <button class="items numbers items2" value="4">4</button>
        <button class="items numbers items2" value="5">5</button>
        <button class="items numbers items2" value="6">6</button>
        <button class="items items1 sign" value="-">-</button>
        <button class="items numbers items2" value="1">1</button>
        <button class="items numbers items2" value="2">2</button>
        <button class="items numbers items2" value="3">3</button>
        <button class="items items1 sign" value="+">+</button>
        <button class="items items2 negative">+⁄-</button>
        <button class="items numbers items2" value="0">0</button>
        <button class="items items2">.</button>
        <button class="items equals" value="=">=</button>
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
